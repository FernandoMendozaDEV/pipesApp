
<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por nosotros. {{ 'hola' | mayusculas: enMayusculas }}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton
            label="Cambiar mayusculas"
            class="p-mr-2"
            (click)="cambiarMayusculas()">
            
        </button>

        <p-button icon="pi pi-sort"
                  label="Por nombre"
                  class="p-mr-2"
                  (click)="cambiarOrden('nombre')">
        </p-button>
        
        <p-button icon="pi pi-sort"
                  label="Vuela"
                  class="p-button-success p-mr-2"
                  (click)="cambiarOrden('vuela')">
        </p-button>

        <p-button icon="pi pi-sort"
                  label="Por color"
                  class="p-mr-1 p-button-danger"
                  (click)="cambiarOrden('color')">
        </p-button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes | ordenar:ordenarPor " >
            <ng-template pTemplate="header">
                <tr>
                    <th>Heroe</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{  heroe.nombre }}</td>
                    <td>{{  heroe.vuela | vuela | titlecase }}</td>
                    <td>{{  heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table #dt1 [value]="heroes | ordenar:ordenarPor " >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{  heroe.nombre }}</td>
                    <td>{{  heroe.vuela | vuela | titlecase }}</td>
                    <td>{{  heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
